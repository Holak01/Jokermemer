<html>
    <head>
        <title>Replacement API calls for getState()</title>
        <script src="bundle.js"></script>
    </head>
    <body>
        <div class="container" id="content">
            <h4>Replacement API call examples</h4>
            <form>
                
                <div class="form-group row">
                    <label class="col-sm-12 col-form-label">
                        Results are displayed in the console
                    </label>
                    
                </div>
                
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <input
                            id="showAccountBtn"
                            type="button"
                            value="account"
                            onclick="showAccount()"
                            class="btn btn-primary"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <input
                            id="showContentBtn"
                            type="button"
                            value="content"
                            onclick="showContent()"
                            class="btn btn-primary"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <input
                            id="showPriceBtn"
                            type="button"
                            value="feed_price"
                            onclick="showPrice()"
                            class="btn btn-primary"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <input
                            id="showPropsBtn"
                            type="button"
                            value="props"
                            onclick="showProps()"
                            class="btn btn-primary"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <input
                            id="showTagsBtn"
                            type="button"
                            value="tags"
                            onclick="showTags()"
                            class="btn btn-primary"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <input
                            id="showTagidxBtn"
                            type="button"
                            value="tag_idx"
                            onclick="showTagidx()"
                            class="btn btn-primary"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <input
                            id="showScheduleBtn"
                            type="button"
                            value="witness schedule"
                            onclick="showSchedule()"
                            class="btn btn-primary"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <input
                            id="showWitnessBtn"
                            type="button"
                            value="witnesses"
                            onclick="showWitness()"
                            class="btn btn-primary"
                        />
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
